<html>
<head>
  <title>My A-Frame Scene</title>
  <script src="../aframe.min.js"></script>
  <script src="../aframe-cubemap-component.min.js"></script>
</head>

<body>
  <a-scene>
	<a-assets>
		<img id="texture" src="../../images/myIcon_small.jpg">
	</a-assets>
    <a-entity cubemap="folder: ./p2/"></a-entity>
	<a-box color="#fff" width="4" height="10" depth="2" position="-10 0 -10" rotation="0 0 45" scale="2 0.5 3" src="#texture">
	<!-- <a-animation attribute="rotation" begin="click" repeat="0" to="0 360 0"></a-animation> -->
		<a-event name="mouseenter" scale="1 1 1"></a-event>
		<a-animation attribute="rotation" begin="mousedown" repeat="0" to="0 360 0"></a-animation>
		<a-event name="mouseleave" scale="2 0.5 3"></a-event>
	</a-box>
	<a-camera position="0 1.8 0">
		<a-cursor color="#2E3A87" fuse=true>
	</a-camera>
  </a-scene>
</body>
</html>
